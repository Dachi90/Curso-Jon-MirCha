<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tv Maze API</title>
  </head>
  <style>
    html {
      box-sizing: border-box;
      font-family: sans-serif;
      font-size: 16px;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    .grid-fluid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      text-align: center;
    }
    .loader {
      display: block;
      margin: auto;
    }
    .show a {
      display: block;
    }
  </style>
  <body>
    <h1>Buscador Shows de TV</h1>
    <input type="search" placeholder="Buscar shows de tv..." id="search" />
    <section id="shows" class="grid-fluid"></section>
    <template id="show-template">
      <article class="show">
        <h3></h3>
        <div></div>
        <img />
        <a></a>
      </article>
    </template>

    <script src="./tvmaze.js"></script>
  </body>
</html>
