<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios del DOM</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/dom-ejercicios.css" />
  </head>
  <body>
    <header class="cabecera" id="cabecera">
      <h1 class="titulo">Ejercicios del DOM</h1>
    </header>

    <div class="contenedor-menu" id="contenedor-menu">
      <nav class="menu" id="menu">
        <li class="items-menu"><a href="#section1">Reloj digital y alarma sonora</a></li>
        <li class="items-menu"><a href="#section2">Eventos de teclado</a></li>
        <li class="items-menu"><a href="#section3">Countdown</a></li>
        <li class="items-menu"><a href="#section4">Section 4</a></li>
        <li class="items-menu"><a href="#section5">Section 5</a></li>
      </nav>
    </div>

    <div class="btn">
      <i class="fas fa-bars" id="btn"></i>
    </div>
    <a href="#cabecera" class="scrollTop" id="scrollTop">
      <i class="fas fa-arrow-up"></i>
    </a>
    <div class="darkModeBtn">
      <i class="fas fa-moon" id="darkModeBtn"></i>
    </div>

    <section class="secciones" id="section1">
      <h2 class="subtitulo">Reloj digital y alarma sonora</h2>
      <div class="reloj" id="reloj"></div>
      <button class="botones" id="activarReloj">Mostar reloj</button>
      <button class="botones" id="ocultarReloj">Ocultar reloj</button>
      <button class="botones" id="iniciarAlarma">Iniciar alarma</button>
      <button class="botones" id="detenerAlarma">Detener alarma</button>
    </section>

    <section class="secciones" id="section2">
      <h2 class="subtitulo">Eventos de teclado</h2>
      <article class="stage">
        <div class="ball"></div>
      </article>
    </section>

    <section class="secciones" id="section3">
      <h2 class="subtitulo">Countdown</h2>
      <div class="countdown"></div>
      <div class="mensaje"></div>
    </section>

    <section class="secciones" id="section4">
      <h2 class="subtitulo">Sección 4</h2>
    </section>

    <section class="secciones" id="section5">
      <h2 class="subtitulo">Sección 5</h2>
    </section>

    <script src="js/index-dom.js" type="module"></script>
  </body>
</html>
